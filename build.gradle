group 'br.ufs.gothings'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'io.netty:netty-all:4.0.28.Final'
    compile 'com.lmax:disruptor:3.3.2'
    testCompile 'junit:junit:4.12'
}
